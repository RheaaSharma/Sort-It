{% load static %}

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>

        <link href="{% static 'canyon/css/styles.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="{% static 'canyon/assets/mp4/bg.mp4' %}" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Sort It!</h1>
                    <p class="mb-5">Enter the file path and lets us help you sort you files</p>
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- * * SB Forms Contact Form * *-->
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- This form is pre-integrated with SB Forms.-->
                    <!-- To make this form functional, sign up at-->
                    <!-- https://startbootstrap.com/solution/contact-forms-->
                    <!-- to get an API token!-->
                    <form id="contactForm">
                        <!-- Email address input-->
                        <div class="row input-group-newsletter">
                            <div class="col" for = "value"><input class="form-control" id="file" type="text" placeholder="Enter file path" aria-label="Enter file path..." data-sb-validations="required,email" /></div>
                            <div class="col-auto"><button id="submitButton" type="submit">Sort</button></div>

                        </div>
                        <div class="invalid-feedback mt-2" data-sb-feedback="email:required">A file path is required.</div>
                        <div class="invalid-feedback mt-2" data-sb-feedback="email:email">File path is not valid.</div>

                        <!-- Submit success message-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3 mt-2">
                                <!--<div class="fw-bolder">See you results here!</div>-->
                                <br/>
                                <a href="file:///Users/rheaasharma/Desktop/Sort%20it!/Results.html">See your results</a>
                            </div>
                        </div>
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3 mt-2">Error sending message!</div></div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="https://www.linkedin.com/in/kyle-kraft-823a14173/"> <img src="https://media-exp1.licdn.com/dms/image/C4E03AQHAtCSPRfGC_Q/profile-displayphoto-shrink_400_400/0/1622700167092?e=1639008000&v=beta&t=dSPyB6GMs9krzVhooZlD0faCQN5Zy8lYxMsRfxW9f54" width="50" height="50" alt="Kyle"></a>

                <a class="btn btn-dark m-3" href="https://www.linkedin.com/in/rheaasharma/"> <img src="https://media-exp1.licdn.com/dms/image/C5603AQGu4eMfOoEVug/profile-displayphoto-shrink_400_400/0/1591221496592?e=1639008000&v=beta&t=Q7lfuRCGNFEMHu3mBSkP0EssdR0tMPd4gh0IpT33Oso" width="50" height="50" alt="Rheaa"></a>
                <a class="btn btn-dark m-3" href="https://www.linkedin.com/in/shelly-schwartz/"> <img src="https://media-exp1.licdn.com/dms/image/C5603AQGpJARWT_Pi6g/profile-displayphoto-shrink_400_400/0/1610435716577?e=1639008000&v=beta&t=nmvRAQOMwDNFgfBDeM2_dWU2Mw0b-LGSZ8xVmM9PiQ4" width="50" height="50" alt="Shelly"></a>
                <a class="btn btn-dark m-3" href="https://www.linkedin.com/in/nika-naumovich/"> <img src="https://media-exp1.licdn.com/dms/image/C5603AQEB5svClN1p4w/profile-displayphoto-shrink_400_400/0/1608656069738?e=1639008000&v=beta&t=v2Zx5pCTHVL0RBNBQjp9rqzVX2-ZOvrcRi9RtQgu56A" width="50" height="50" alt="Nika"></a>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
